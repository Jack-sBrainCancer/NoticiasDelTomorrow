<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Comigo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0f0f0f;
            color: #00ffcc;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .chat-container {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            padding: 20px;
            max-width: 400px;
            margin: auto;
            backdrop-filter: blur(10px);
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #00ffcc;
            padding: 10px;
            font-size: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
        }
        input[type="text"] {
            width: calc(100% - 90px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #00ffcc;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #00cc99;
            background-color: rgba(255, 255, 255, 0.2);
        }
        button {
            padding: 10px;
            background-color: #00cc99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #009966;
        }
        #translate-button {
            margin-top: 10px;
            background-color: #007bff;
        }
        #translate-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
        <button id="translate-button" onclick="translateDefinition()">Traduzir Defini√ß√£o</button>
    </div>
    <script>
        let lastDefinition = "";
        let currentWord = "";
        let awaitingMeaning = false;
        let dictionary = {};

        function loadDictionary() {
            fetch('dictionary.json')
                .then(response => response.json())
                .then(data => {
                    dictionary = data;
                    const storedDictionary = localStorage.getItem('dictionary');
                    if (storedDictionary) {
                        const localStorageDict = JSON.parse(storedDictionary);
                        dictionary = { ...dictionary, ...localStorageDict };
                    }
                })
                .catch(error => console.error('Erro ao carregar o dicion√°rio:', error));
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            input.value = '';
            
            if (awaitingMeaning) {
                addMeaningToDictionary(message);
                return;
            }

            addMessage(`üêº: ${message}`);
            processMessage(message);
        }

        function addMessage(message) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div>${message}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function processMessage(message) {
            let lowerMessage = message.toLowerCase().trim();
            let word;

            // Remove o "?" do final da mensagem, se existir
            if (lowerMessage.endsWith('?')) {
                lowerMessage = lowerMessage.slice(0, -1).trim(); // Remove o "?" e espa√ßos em branco
            }
            // Verifica se a mensagem come√ßa com "o que √©" ou "defina"
            if (lowerMessage.startsWith('defina ')) {
                word = lowerMessage.split(' ')[1];
            } else if (lowerMessage.startsWith('o que √© ')) {
                const parts = lowerMessage.split(' ');
                // "o que √© um" ou "o que √© uma"
                if (parts.length > 4 && (parts[3] === 'um' || parts[3] === 'uma')) {
                    word = parts[4]; // A palavra que vem depois de "um" ou "uma"
                } else {
                    word = parts[3]; // A palavra que vem ap√≥s "o que √©"
                }
            } else if (lowerMessage.startsWith('o que significa ')) {
                word = lowerMessage.split(' ')[3];
            } else {
                word = lowerMessage; // Se n√£o for um dos formatos, assume que √© a palavra direta
            }

            if (word) {
                currentWord = word;
                if (dictionary[word]) {
                    lastDefinition = dictionary[word];
                    addMessage(`üê∞: ${lastDefinition}`);
                } else {
                    // Busca a defini√ß√£o da palavra na API
                    fetch(`https://dicionario-aberto.net/search/${word}`) // Substitua pela URL real da API
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erro ao buscar defini√ß√£o.');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data && data.definicao) {
                                lastDefinition = data.definicao; // Acesse a defini√ß√£o aqui
                                dictionary[word] = lastDefinition; 
                                localStorage.setItem('dictionary', JSON.stringify(dictionary)); // Salva no localStorage
                                addMessage(`üê∞: ${lastDefinition}`);
                            } else {
                                addMessage(`ü¶ä: N√£o sei o que "${word}" significa...!`);
                                addMessage(`ü¶ä: Poderia me ensinar o que responder para "${word}"?`);
                                awaitingMeaning = true;
                            }
                        })
                        .catch(error => {
                            addMessage(`ü¶ä: ${error.message}`);
                            awaitingMeaning = true;
                        });
                }
            } else {
                addMessage(`üê∂: Tente usar um dos formatos sugeridos.`);
            }
        }

        function addMeaningToDictionary(meaning) {
            dictionary[currentWord] = meaning;
            localStorage.setItem('dictionary', JSON.stringify(dictionary));
            addMessage(`üê∞: Agora eu sei que "${currentWord}" significa: "${meaning}".`);
            lastDefinition = meaning;
            awaitingMeaning = false;
        }

        function translateDefinition() {
            if (!lastDefinition) {
                addMessage(`ü¶Ñ: Nenhuma defini√ß√£o dispon√≠vel para traduzir.`);
                return;
            }

            fetch('https://libretranslate.com/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    q: lastDefinition,
                    source: 'pt',
                    target: 'en',
                    format: 'text'
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao traduzir a defini√ß√£o.');
                }
                return response.json();
            })
            .then(data => {
                const translatedDefinition = data.translatedText;
                addMessage(`ü¶Ñ: A tradu√ß√£o da defini√ß√£o √©: ${translatedDefinition}`);
            })
            .catch(error => addMessage(`ü¶Ñ: ${error.message}`));
        }

        window.onload = loadDictionary;
    </script>
</body>
</html>
